<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="image/Cute-Cat-icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <main id="player">
      <img
        id="player-song-image"
        class="player__song-image"
        src="songs/song-1/cover-1.png"
        alt="song's image"
      />
      <header>
        <h2 id="player-song-title" class="player__song-title">
          Lost in the City Lights
        </h2>
        <h3 id="player-song-author" class="player__song-author">
          Cosmo Sheldrake
        </h3>
      </header>
      <audio id="player-audio"></audio>
      <div class="player-controls">
        <div id="player-progressbar">
          <div id="player-times">
            <p id="player-song-current-time">02:33</p>
            <p id="player-song-total-time">03:15</p>
          </div>
          <div id="player-bar">
            <div id="player-progress"></div>
          </div>
        </div>
        <div class="player__controls">
          <button id="player-back" class="player__buttons">
            <img src="image/Stop_and_play_fill-1.svg" alt="back button" />
          </button>
          <button id="player-play" class="player__buttons">
            <img src="image/Play_fill.svg" alt="play button" />
          </button>
          <button id="player-forward" class="player__buttons">
            <img
              src="image/Stop_and_play_fill_reverse.svg"
              alt="forward button"
            />
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
